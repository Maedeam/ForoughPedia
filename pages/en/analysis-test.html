  <!-- ======= Book 1 Pie Chart Function ======= -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("visualization", '1.1', { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawBook1PieChart);
    function drawBook1PieChart() {
      var data = google.visualization.arrayToDataTable([
        ['Gender', 'Number'],
        ['Neutral words', 360],
        ['Negative words', 159],
        ['Positive words', 222]
      ]);
      var options = {
        title: 'Orientation Distribution',
        pieHole: 0.4,
        slices: {
          0: { color: "#009b77", offset: 0.1 },
          1: { color: "#7c93c2" },
        },
        backgroundColor: '#F6F7FD'
      };
      var chart = new google.visualization.PieChart(document.getElementById('Book1PieChart'));
      chart.draw(data, options);
    }
  </script>
  <!-- ======= Book 1 Pie Chart Call ======= -->
  <div id="Book1PieChart" style="width: 900px; height: 500px; display:block; margin-left: auto; margin-right: auto;">
  </div>
  <!-- ======= Book 1 Bar Chart Function ======= -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("visualization", '1.1', { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawBook1BarChart);
    function drawBook1BarChart() {
      var data = google.visualization.arrayToDataTable([
        ["Words", "Iteration", { role: "style" }],
        ["heart", 102, "#009b77"],
        ["love", 62, "#009b77"],
        ["night", 59, "#009b77"],
        ["eye", 53, "#009b77"],
        ["lip", 49, "#009b77"],
        ["gaze", 39, "#009b77"],
        ["kiss", 37, "#009b77"],
        ["silent", 36, "#009b77"],
        ["embrace", 29, "#009b77"],
        ["desire", 27, "#009b77"],
        ["know", 26, "#009b77"],
        ["longing", 26, "#009b77"],
        ["darkness", 23, "#009b77"],
        ["star", 21, "#009b77"],
        ["sorrow", 21, "#009b77"],
        ["hope", 21, "#009b77"],
        ["moment", 20, "#009b77"],
        ["body", 20, "#009b77"],
        ["secret", 20, "#009b77"],
        ["soul", 19, "#009b77"]
      ]);
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
        {
          calc: "stringify",
          sourceColumn: 1,
          type: "string",
          role: "annotation",
        },
        2]);
      var options = {
        title: "Orientation Words",
        width: 1300,
        height: 600,
        bar: { groupWidth: "75%" },
        legend: { position: "none" },
        backgroundColor: "#F6F7FD",
        animation: {
          duration: 2000,
          easing: 'linear',
          startup: true
        }
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("Book1BarChart"));
      chart.draw(view, options);
    }
  </script>
  <!-- ======= Book 1 Bar Chart Call ======= -->
  <div id="Book1BarChart" style="width: 1300px; height: 600px; display:block; margin-left: auto; margin-right: auto;">
